<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>

    <button class="startBtn">START</button>
    <div id="turnDisplay"></div>
    <div id="boardContainer">
      <div id="humanBoardID"></div>
      <div id="computerBoardID"></div>
    </div>
    <div id="shipContainer">
      <button class="flipBtn">FLIP SHIPS</button>
      <div class="destroyer-preview" draggable="true"></div>
      <div class="submarine-preview" draggable="true"></div>
      <div class="battleship-preview" draggable="true"></div>
      <div class="carrier-preview" draggable="true"></div>
    </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
